<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TÃ­tulo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">
        <div th:fragment="login" class="flex flex-col justify-center items-center space-y-4">
            <div class="w-20 h-20 flex justify-center items-center mb-4">
                <img src="https://res.cloudinary.com/dcusfx4cc/image/upload/v1718730021/Imagenes/ym0dmnyexhkva7ddffmm.png"
                    alt="Logo">
            </div>
            <form th:action="@{/registro}" th:object="${Users}" method="post" class="w-full space-y-4">
                <input th:field="*{name}" type="text" placeholder="Name"
                    class="border-2 border-pink-300 rounded-md px-3 py-2 focus:outline-none focus:border-yellow-900 w-full">
                <input th:field="*{lastName}" type="text" placeholder="LastName"
                    class="border-2 border-pink-300 rounded-md px-3 py-2 focus:outline-none focus:border-yellow-900 w-full">
                <input th:field="*{email}" type="email" placeholder="Email"
                    class="border-2 border-pink-300 rounded-md px-3 py-2 focus:outline-none focus:border-yellow-900 w-full">
                <input th:field="*{password}" type="password" placeholder="Password"
                    class="border-2 border-pink-300 rounded-md px-3 py-2 focus:outline-none focus:border-yellow-900 w-full">
                <label for="description" class="text-pink-500">Description</label>
                <textarea th:field="*{description}" id="description" cols="30" rows="5"
                    class="border-2 border-pink-300 rounded-md px-3 py-2 focus:outline-none focus:border-yellow-900 w-full"></textarea>
                <div class="flex justify-center">
                    <input type="submit" value="Registrar"
                        class="bg-pink-300 text-white rounded-xl px-4 py-2 hover:bg-pink-400 transition duration-300">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
